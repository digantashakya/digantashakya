<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Love Me?</title>
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      color: #cbd5e1;
      text-align: center;
      margin-bottom: 30px;
    }

    .box {
      background: #1e293b;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #f43f5e;
      color: white;
    }

    #yesBtn:hover {
      background: #fb7185;
    }

    #noBtn {
      background: #facc15;
      color: #000;
      position: relative;
    }

    .tip {
      margin-top: 15px;
      font-size: 14px;
      color: #94a3b8;
    }

    /* Confetti animation */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: hsl(var(--hue), 70%, 60%);
      top: 0;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Do you love me?</h1>
  <p>Be honest. Only two choices: <strong>Yes</strong> or <strong>No</strong>. Choose wisely üòâ</p>

  <div class="box">
    <h2>Answer:</h2>
    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üòÜ</button>
    </div>
    <p class="tip">Tip: Try to click <b>No</b> ‚Äî it's surprisingly difficult.</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("mouseover", () => {
      const box = document.querySelector(".buttons");
      const x = Math.random() * (box.offsetWidth - noBtn.offsetWidth);
      const y = Math.random() * (box.offsetHeight - noBtn.offsetHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.setProperty("--hue", Math.random() * 360);
        confetti.style.animationDelay = Math.random() * 3 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
      alert("Yay! I knew it ‚ù§Ô∏è");
    });
  </script>
</body>
</html>
