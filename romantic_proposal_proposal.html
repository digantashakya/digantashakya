<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Do you love me?</title>
  <style>
    :root{--bg:#0b1020;--card:#0e1726;--accent:#ff6b82;--muted:#cbd5e1}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:radial-gradient(circle at 10% 10%, rgba(255,107,130,0.06), transparent 10%),linear-gradient(180deg,#071126,#0b1020);color:#fff}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:min(720px,96%);background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:16px;padding:28px;box-shadow:0 8px 32px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.04);text-align:center}
    h1{font-size:clamp(22px,4vw,36px);margin:0 0 8px}
    p.lead{color:var(--muted);margin:0 0 22px}

    .question-box{background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.02));padding:18px;border-radius:12px}

    .buttons{display:flex;gap:14px;align-items:center;justify-content:center;margin-top:18px;position:relative;height:110px}
    .btn{padding:14px 22px;border-radius:12px;border:none;font-weight:700;cursor:pointer;min-width:140px}
    .btn.yes{background:linear-gradient(90deg,var(--accent),#ff977f);color:white;box-shadow:0 10px 30px rgba(255,107,130,0.12)}
    .btn.no{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}

    /* play with pointer cursor */
    .btn.no{position:absolute;left:calc(50% + 90px);top:50%;transform:translate(-50%,-50%);}
    .btn.yes{position:absolute;left:calc(50% - 90px);top:50%;transform:translate(-50%,-50%);}

    .note{font-size:13px;color:var(--muted);margin-top:12px}

    /* small modal */
    .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);visibility:hidden;opacity:0;transition:opacity .18s,visibility .18s}
    .modal.show{visibility:visible;opacity:1}
    .modal-card{background:#071026;padding:20px;border-radius:12px;max-width:520px;border:1px solid rgba(255,255,255,0.04);text-align:center}

    /* confetti canvas */
    #confetti{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:999}

    footer{margin-top:18px;color:var(--muted);font-size:13px}

    /* fun small styles */
    .sparkle{display:inline-block;transform:translateY(2px);}

    @media(max-width:420px){ .btn{min-width:110px;padding:10px 14px} .buttons{height:140px} }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="wrap">
    <div class="card">
      <h1>Do you love me?</h1>
      <p class="lead">Be honest. Only two choices: <strong>Yes</strong> or <strong>No</strong>. Choose wisely üòè</p>

      <div class="question-box">
        <div style="font-size:20px;margin-bottom:6px">Answer:</div>
        <div class="buttons" id="area">
          <button id="yesBtn" class="btn yes">Yes ‚ù§Ô∏è</button>
          <button id="noBtn" class="btn no">No üòÖ</button>
        </div>
        <div class="note">Tip: Try to click <em>No</em> ‚Äî it's surprisingly difficult.</div>
      </div>

      <footer>Made with cheeky code. Want different behavior? I can make it swap buttons, hide, or insert riddles.</footer>
    </div>
  </div>

  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-card" id="modalCard"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const area = document.getElementById('area');
    const modal = document.getElementById('modal');
    const modalCard = document.getElementById('modalCard');
    const confetti = document.getElementById('confetti');

    // confetti helper
    function burstConfetti(){
      const c = confetti; c.width = innerWidth; c.height = innerHeight; const ctx = c.getContext('2d');
      const pieces = [];
      const colors = ['#ff6b82','#ffd166','#8bd3ff','#c6ffb3','#ffb3e6'];
      for(let i=0;i<140;i++){
        pieces.push({x:innerWidth/2,y:innerHeight/2+20,vx:(Math.random()-0.5)*10,vy:(Math.random()-0.8)*12-6,r:Math.random()*6+4,color:colors[Math.floor(Math.random()*colors.length)],rot:Math.random()*360,vro:Math.random()*10-5});
      }
      let t=0; function frame(){ ctx.clearRect(0,0,c.width,c.height); pieces.forEach(p=>{ p.vy+=0.35; p.x+=p.vx; p.y+=p.vy; p.rot+=p.vro; ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot*Math.PI/180); ctx.fillStyle=p.color; ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r*1.6); ctx.restore(); }); t++; if(t<200) requestAnimationFrame(frame); else ctx.clearRect(0,0,c.width,c.height); } frame();
    }

    // Show modal
    function showMessage(title, text){ modalCard.innerHTML = `<h2 style="margin:0 0 8px">${title}</h2><p style="margin:0;color:#cbd5e1">${text}</p><div style="margin-top:12px"><button id=closeModal class='btn no' style='position:static;transform:none'>Close</button></div>`; modal.classList.add('show'); modal.setAttribute('aria-hidden','false'); document.getElementById('closeModal').addEventListener('click', hideModal); }
    function hideModal(){ modal.classList.remove('show'); modal.setAttribute('aria-hidden','true'); }

    // Yes click ‚Äî heartfelt + confetti
    yesBtn.addEventListener('click', ()=>{
      burstConfetti();
      showMessage('She/He said YES!','You did it. Big hugs, many plans. Celebrate!');
    });

    // Naughtily evasive No button: jumps to random spot inside area on hover
    function moveNoButton(){
      const rect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const padding = 8;
      const maxX = rect.width - btnRect.width - padding;
      const maxY = rect.height - btnRect.height - padding;
      // Occasionally swap places with yes
      if(Math.random()<0.12){ // 12% chance to swap
        const yesLeft = yesBtn.style.left; const yesTop = yesBtn.style.top;
        yesBtn.style.left = noBtn.style.left; yesBtn.style.top = noBtn.style.top;
        noBtn.style.left = yesLeft; noBtn.style.top = yesTop;
        return;
      }
      // Random position within area
      const x = Math.floor(Math.random()*(maxX+1)) + padding/2;
      const y = Math.floor(Math.random()*(maxY+1)) + padding/2;
      noBtn.style.left = (x + rect.left - rect.left + 'px'); // keep relative
      noBtn.style.top = (y + 'px');
      // small wobble animation
      noBtn.animate([{transform:'translate(-50%,-50%) scale(1.05)'},{transform:'translate(-50%,-50%) scale(1)'}],{duration:220,easing:'ease-out'});
    }

    // Make sure coordinates are relative to .buttons container
    // We'll set position by pixels from left/top of the container
    function setInitialPositions(){
      const rect = area.getBoundingClientRect();
      const yes = yesBtn.getBoundingClientRect();
      const no = noBtn.getBoundingClientRect();
      yesBtn.style.left = (rect.width/2 - 90) + 'px'; yesBtn.style.top = (rect.height/2 - yes.height/2) + 'px';
      noBtn.style.left = (rect.width/2 + 90 - no.width) + 'px'; noBtn.style.top = (rect.height/2 - no.height/2) + 'px';
      // ensure transform to center
      yesBtn.style.transform = 'translate(0,0)';
      noBtn.style.transform = 'translate(0,0)';
    }

    // When user moves mouse near No, jump
    noBtn.addEventListener('mouseenter', moveNoButton);
    // More aggressive on click attempt
    noBtn.addEventListener('click', (e)=>{ e.preventDefault(); moveNoButton(); });

    // Recalculate on resize
    window.addEventListener('resize', ()=>{ setTimeout(setInitialPositions,50); });

    // Init positions after layout
    window.addEventListener('load', ()=>{ setInitialPositions(); });

    // Bonus: keyboard accessibility ‚Äî pressing N will try to click No (it will dodge)
    window.addEventListener('keydown',(e)=>{ if(e.key.toLowerCase()==='n'){ moveNoButton(); } if(e.key.toLowerCase()==='y'){ yesBtn.click(); } });

    // Accessibility: close modal on Escape
    window.addEventListener('keydown',(e)=>{ if(e.key==='Escape') hideModal(); });

  </script>
</body>
</html>
